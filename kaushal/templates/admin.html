<!DOCTYPE html>
<html>
<head>
    <title>Software Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-3">
    <div class="container bg-white p-4 rounded shadow">
        <div class="d-flex justify-content-between">
            <h2>Shop Settings</h2>
            <a href="/" class="btn btn-outline-primary">Go to Billing</a>
        </div>
        <form method="POST" class="mt-3">
            <input type="hidden" name="update_shop">
            <div class="row g-2">
                <div class="col-6"><label>Shop Name</label><input name="name" class="form-control" value="{{ shop.name }}"></div>
                <div class="col-6"><label>GST No</label><input name="gst" class="form-control" value="{{ shop.gst }}"></div>
                <div class="col-12"><label>Address</label><input name="address" class="form-control" value="{{ shop.address }}"></div>
                <div class="col-6"><label>Mobile</label><input name="mobile" class="form-control" value="{{ shop.mobile }}"></div>
            </div>
            <button class="btn btn-primary mt-2">Update Shop Info</button>
        </form>

        <hr class="my-4">

        <h2>Inventory Stock</h2>
        <form method="POST" class="row g-2">
            <input type="hidden" name="add_stock">
            <div class="col-3"><select name="metal" class="form-select"><option>Gold</option><option>Silver</option></select></div>
            <div class="col-4"><input name="item_name" class="form-control" placeholder="Item (e.g. CHAIN)" required></div>
            <div class="col-3"><input type="number" step="0.001" name="weight" class="form-control" placeholder="Weight" required></div>
            <div class="col-2"><button class="btn btn-success w-100">Add</button></div>
        </form>

        <table class="table mt-3">
            <thead class="table-dark"><tr><th>Metal</th><th>Item</th><th>Stock (gm)</th></tr></thead>
            <tbody>
                {% for item in inventory %}
                <tr><td>{{ item.metal }}</td><td>{{ item.item_name }}</td><td>{{ item.weight }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
