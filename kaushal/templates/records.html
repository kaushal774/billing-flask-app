<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Search & Export</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { background: white; border-radius: 15px; margin-top: 20px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 95%; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .table-responsive { border-radius: 10px; overflow: hidden; }
        .dataTables_filter input { border: 2px solid #007bff !important; border-radius: 5px; padding: 5px 10px; margin-left: 10px; outline: none; }
        /* Style for the delete button */
        .btn-delete-row { padding: 2px 8px; font-size: 0.85rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-flex">
        <h2 style="margin:0; color: #2c3e50;">üìä Transaction Records</h2>
        <div>
            <a href="/download_excel" class="btn btn-success">üì• Download Full Excel</a>
            <a href="/" class="btn btn-outline-primary">‚¨Ö Back to Billing</a>
        </div>
    </div>
    
    <div class="table-responsive">
        {% if table %}
            <div id="tableWrapper">
                {{ table|safe }}
            </div>
        {% else %}
            <div class="alert alert-info">No records found. Complete a transaction to see data here.</div>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        let table = $('table');
        table.attr('id', 'recordTable');

        // 1. Manually add "Action" header
        $('#recordTable thead tr').append('<th>Action</th>');

        // 2. Manually add Delete button to each row
        // We use the row index to tell the server which line to delete
        $('#recordTable tbody tr').each(function(index) {
            $(this).append(`
                <td>
                    <button class="btn btn-danger btn-sm btn-delete-row" onclick="deleteRow(${index})">
                        üóëÔ∏è Delete
                    </button>
                </td>
            `);
        });
        
        // 3. Initialize DataTable
        $('#recordTable').DataTable({
            "order": [[ 0, "desc" ]],
            "pageLength": 25,
            "language": {
                "search": "üîç Quick Search:"
            }
        });
    });

    // Function to handle deletion
    function deleteRow(index) {
        if (confirm("Are you sure you want to delete this transaction record? This will remove it from the Excel file.")) {
            fetch(`/delete_record/${index}`, {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    location.reload(); // Refresh to show updated excel data
                } else {
                    alert("Error deleting record.");
                }
            })
            .catch(err => console.error("Request failed", err));
        }
    }
</script>
</body>
</html>
